{% extends 'my_mail/base.html' %}
<!DOCTYPE html>
{% block content %}
    <body>
        <a class="nav-link" href="{% url 'my_mail:create_client' %}">Создать карточку клиента</a>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">ФИО клиента</th>
                <th scope="col">Электронный адрес</th>
                <th scope="col">Комментарий</th>
            </tr>
            </thead>
            <tbody>
            {% for object in object_list %}
                <tr>
                    <td>{{ object.pk }}</td>
                    <td>{{ object.full_name }}</td>
                    <td>{{ object.email }}</td>
                    <td>{{ object.comment }}</td>
                    <td>
                        <a class="btn btn-info" href="{% url 'my_mail:update_client' object.pk %}">Обновить</a>
                        <a class="btn btn-danger" href="{% url 'my_mail:delete_client' object.pk %}">Удалить</a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </body>
{% endblock %}
