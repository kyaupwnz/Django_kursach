<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">Рассылки</h5>
    <nav class="ms-5">
        <a class="p-2 btn btn-outline-primary" href="/home/">Главная</a>
        <a class="p-2 btn btn-outline-primary" href="/records/">Блог</a>
        <a class="p-2 btn btn-outline-primary" href="/client_list/">Клиенты</a>
        <a class="p-2 btn btn-outline-primary" href="/message_list/">Сообщения</a>
        <a class="p-2 btn btn-outline-primary" href="/mailing_list/">Рассылки/</a>
        <a class="p-2 btn btn-outline-primary" href="/statistics/">Статус рассылки/</a>
        {% if perms.users.set_is_active %}
            <a class="p-2 btn btn-outline-primary" href="{% url 'users:user_list' %}">Список пользователей/</a>
        {% endif %}
    </nav>
</div>
<div class="float-end">
    {% if user.is_authenticated %}
        <a class="btn btn-outline-info" href="{% url 'users:profile' %}">Профиль</a>

        <a class="btn btn-outline-info" href="{% url 'users:logout' %}">Выход</a>
    {% else %}
        <a class="btn btn-outline-info" href="{% url 'users:login' %}">Вход</a>
    {% endif %}
</div>
