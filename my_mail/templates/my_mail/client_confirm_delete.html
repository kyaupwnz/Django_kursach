{% extends 'my_mail/base.html' %}

<!DOCTYPE html>
{% block content %}
    <div class="row">
        <div class="col-4">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <p>
                            Вы действительно хотите удалить карточку клиента {{ object.full_name}}?
                        </p>
                        <a class="btn btn-primary" href="{% url 'my_mail:client_list' %}">Передумал</a>
                        <button class="btn btn-danger" type="submit">Уверен</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
